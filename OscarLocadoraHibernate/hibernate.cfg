!DOCTYPE hibernate-configuration PUBLIC" -//Hibernate/Hibernate Configuration DTD 3.0//EN"
"http://hibernate.sourceforge.net/hibernate-configuration-3.0.dtd">
<hibernate-configuration>
	<session-factory>
  		<property name="hibernate.dialect">org.hibernate.dialect.MySQLDialect</property>
		<property name="hibernate.connection.driver_class">org.mysql.Driver</property>
		<property name="hibernate.connection.url">jdbc:mysql://localhost:3306/OscarLocadora</property>
		<property name="hibernate.connection.username">oscar</property>
		<property name="hibernate.connection.password">oscar</property>
 		<mapping-resource="Clientes.hbm.xml"/>
	</session-factory>
 </hibernate-configuration> 